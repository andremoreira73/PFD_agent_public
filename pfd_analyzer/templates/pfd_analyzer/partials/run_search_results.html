{% if runs %}
<div
  class="border border-gray-300 rounded-md bg-white shadow-sm max-h-48 overflow-y-auto"
>
  {% for run in runs %}
  <div
    class="px-3 py-2 hover:bg-gray-100 cursor-pointer border-b last:border-b-0"
    onclick="selectRun({{ run.pk }}, '{% if run.name %}{{ run.name }}{% else %}Run #{{ run.pk }}{% endif %} - {{ run.pfd_file.name }}')"
  >
    <div class="font-medium">
      {% if run.name %}{{ run.name }}{% else %}Run #{{ run.pk }}{% endif %}
    </div>
    <div class="text-sm text-gray-500">
      {{ run.pfd_file.name }} â€¢ {{ run.model }}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}

<script>
  function selectRun(runId, displayText) {
    document.getElementById("id_related_run").value = runId;
    document.querySelector('input[name="search_query"]').value = displayText;
    document.getElementById("run-results").innerHTML = "";
  }
</script>
