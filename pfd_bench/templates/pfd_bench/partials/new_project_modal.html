<!-- pfd_bench/templates/pfd_bench/partials/new_project_modal.html -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  hx-on:click="if(event.target === this) this.remove()"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Create New Project</h2>

    <form
      hx-post="{% url 'pfd_bench:create_project' %}"
      hx-target="body"
      hx-swap="outerHTML"
    >
      {% csrf_token %}

      <!-- Project Name -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Project Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="name"
          required
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g., Reactor Analysis 2025"
        />
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Description (optional)
        </label>
        <textarea
          name="description"
          rows="3"
          class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Brief description of this project..."
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Create Project
        </button>
        <button
          type="button"
          onclick="document.getElementById('modal-container').innerHTML = ''"
          class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
