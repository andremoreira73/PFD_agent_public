<!-- templates/home.html -->
{% extends 'base.html' %}
<!---->
{% block title %}Home - PFD Agent{% endblock %}
<!---->
{%block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="max-w-3xl w-full">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-900 mb-3">PFD Agent</h1>
      <p class="text-lg text-gray-600">Select an application to continue</p>
    </div>

    <!-- App Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-xl mx-auto">
      {% for app in apps %}
      <a href="{% url app.url_name %}" class="group">
        <div
          class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300 transform hover:-translate-y-1"
        >
          <div class="text-center">
            <div
              class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-3 group-hover:bg-blue-200 transition-colors"
            >
              <i class="{{ app.icon }} text-2xl text-blue-600"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">
              {{ app.name }}
            </h2>
            <p class="text-sm text-gray-600">{{ app.description }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

    <!-- User info -->
    <div class="text-center mt-12 text-sm text-gray-500">
      <!---->
      {% if user.is_staff %}
      <span
        class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs"
        >Staff</span
      >
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
