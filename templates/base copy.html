<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PFD Analyzer{% endblock %}</title>
    {% load static tailwind_tags %} {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html <!-- -->{font-size: 14px;}<!-- -->
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    {% if user.is_authenticated %}
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center space-x-8">
            <h1 class="text-xl font-semibold text-gray-900">Home</h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600"
              >Hello, {{ user.first_name|default:user.username }}</span
            >
            <form method="post" action="{% url 'logout' %}" class="inline">
              {% csrf_token %}
              <button
                type="submit"
                class="text-gray-600 hover:text-gray-900 text-sm"
              >
                <i class="fas fa-sign-out-alt mr-1"></i> Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}

    <!-- Messages TBD if we keep them here or not -->
    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
      {% for message in messages %}
      <div
        class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% elif message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %} {% endblock %}
    </main>

    <!-- Add crsf token -->
    <script>
      // Configure HTMX to send CSRF token with all requests
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
  </body>
</html>
